<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Pergunta 1 - Este é um input text comum -->
    <form class="form-floating">
        <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="">
        <label for="floatingInputValue">Pergunta 1</label>
    </form>
    <!-- Pergunta 2 - Este é um input text desabilitado -->
    <form class="form-floating">
        <input type="email" class="form-control is-invalid" id="floatingInputInvalid">
        <label for="floatingInputInvalid">Pergunta 2</label>
      </form>
    <!-- Pergunta 3 - Este é um input text em modo Readonly -->
    <div class="form-floating mb-3">
        <input type="email" readonly class="form-control-plaintext" id="floatingEmptyPlaintextInput" placeholder="">
        <label for="floatingEmptyPlaintextInput">Pergunta 3</label>
    </div>
    <!-- Pergunta 4 - Este é um textarea -->
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label for="floatingTextarea">Pergunta 4</label>
    </div>
    <!-- Pergunta 5 - Este é um menu dropdown -->
    <label for="floatingTextarea">Pergunta 5</label>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Escolher
        </button>
        <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>
    <!-- Pergunta 6 - Este é um radio button -->
    <label for="floatingTextarea">Pergunta 6</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
        Sim
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
        Não
        </label>
    </div>      
    <!-- Pergunta 7 - Este é um checkbox -->
    <label for="floatingTextarea">Pergunta 7</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
        Item 1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
        <label class="form-check-label" for="defaultCheck2">
        Item 2
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
        Item 3
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
        <label class="form-check-label" for="defaultCheck2">
        Item 4
        </label>
    </div>
    <!-- Pergunta 8 - Este é um range(intervalo) -->
    <label for="floatingTextarea">Pergunta 8</label>
    <div>
        <input type="range" id="volume" name="volume" min="0" max="5" />
        <label for="volume">1</label>
    </div>
      
    <div>
        <input type="range" id="volume" name="volume" min="0" max="5" />
        <label for="volume">2</label>
    </div>

    <div>
        <input type="range" id="volume" name="volume" min="0" max="5" />
        <label for="volume">3</label>
    </div>
    <div>
        <input type="range" id="volume" name="volume" min="0" max="5" />
        <label for="volume">4</label>
    </div>
    <!-- Pergunta 9 - Este é um campo de data -->
    <!-- Pergunta 10 - Este é um campo de hora -->
    <!-- Pergunta 11 - Este é um campo de upload -->
</body>
</html>
